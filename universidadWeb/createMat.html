<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Añadir Materia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Crear Materia</h2>
    <form id="formularioMateria">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Creditos</label>
        <input
          name="creditos"
          type="number"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Nombre</label>
        <input
          name="nombre"
          type="text"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>

      <div class="mb-3">
        <label for="disabledSelect" class="form-label">Docente</label>
        <select id="disabledSelect" class="form-select" name="docente" required>
          <option>‎</option>
        </select>
      </div>

      <button type="button" class="btn btn-primary" id="guardarMat">
        Guardar
      </button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
